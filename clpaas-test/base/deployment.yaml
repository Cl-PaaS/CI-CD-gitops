apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-nginx1
  namespace: dev
  labels:
    dev: dev-nginx1
spec:
  replicas: 2
  selector:
    matchLabels:
      dev: dev-nginx1
  template:
    metadata:
      labels:
        dev: dev-nginx1
    spec:
      containers:
      - name: dev-nginx1
        image: 210.178.40.54:32349/test-nginx:latest 
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: nexus
---

