apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend-ingress
spec:
  rules:
  - host: backend.210-104-77-246.nip.io
    http:
      paths:
      - path: /nest
        pathType: Prefix
        backend:
          service:
            name: clpaas-nest
            port:
              number: 3000
      - path: /python
        pathType: Prefix
        backend:
          service:
            name: clpaas-python
            port:
              number: 5000
      - path: /spring
        pathType: Prefix
        backend:
          service:
            name: clpass-spring
            port:
              number: 8080

